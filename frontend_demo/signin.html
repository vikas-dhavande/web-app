<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MedPortal</title>
    <link rel="stylesheet" href="/signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="main-container">
        <!-- Sign In Card -->
        <div class="auth-card" id="signin-card">
            <!-- Close Button -->
            <a href="/" class="close-btn"><i class="fas fa-times"></i></a>

            <div class="card-header">
                <h2>Sign in</h2>
                <p>Get access to more learning features</p>
                <div class="register-prompt">
                    <span>Don't have an account?</span>
                    <a href="#" class="signup-link">Register</a>
                </div>
            </div>

            <!-- Social Login Section -->
            <div class="social-login-row">
                <button class="social-btn google-btn nologin" onclick="signInWithGoogle()">
                    <i class="fab fa-google"></i>
                </button>
                <button class="social-btn facebook-btn nologin" onclick="signInWithFacebook()">
                    <i class="fab fa-facebook-f"></i>
                </button>
                <button class="social-btn github-btn nologin" onclick="signInWithGithub()">
                    <i class="fab fa-github"></i>
                </button>
                <button class="social-btn microsoft-btn nologin" onclick="signInWithMicrosoft()">
                    <i class="fas fa-lock"></i> <!-- Using lock icon as placeholder for the last one in image -->
                </button>
            </div>

            <div class="divider">
                <span>or</span>
            </div>

            <!-- Email & Password Form -->
            <form id="signin-form" onsubmit="handleEmailSignIn(event)">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>

                <div class="form-group">
                    <div class="password-input-wrapper">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility()"></i>
                    </div>
                </div>

                <div class="forgot-container">
                    <a href="#" class="forgot-link" onclick="showForgotStats()">Forgot your password?</a>
                </div>

                <button type="submit" class="primary-btn" id="signin-btn">
                    <span class="btn-text">Sign In</span>
                    <i class="fas fa-spinner fa-spin loading-icon" style="display: none;"></i>
                </button>
            </form>
        </div>

        <!-- Forgot Password Card (Hidden by default) -->
        <div class="auth-card" id="forgot-card" style="display: none;">
            <a href="/" class="close-btn"><i class="fas fa-times"></i></a>
            <div class="card-header">
                <h2>Recover Password</h2>
                <p>Enter your email to receive a reset link.</p>
            </div>

            <form id="details-form" onsubmit="handlePasswordReset(event)">
                <div class="form-group">
                    <input type="email" id="reset-email" placeholder="Email" required>
                </div>

                <button type="submit" class="primary-btn">Send Reset Link</button>
            </form>

            <div class="card-footer">
                <a href="#" class="back-link" onclick="showSignInStats()"><i class="fas fa-arrow-left"></i> Back to Sign
                    In</a>
            </div>
        </div>
    </div>

    <script src="/signin.js"></script>
</body>

</html>
