<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Learning Platform</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Font Awesome for Icons (Optional for search icon, using text fallback if not loaded) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <header class="site-header">
        <!-- Mobile Menu Button -->
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Left: Logo -->
        <div class="header-left">
            <a href="#" class="logo">MYLOGO</a>
        </div>

        <!-- Center: Nav & Search -->
        <div class="header-center">
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="#" class="nav-link">Tutorials</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">References</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Exercises</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Certificates</a></li>
                </ul>
            </nav>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <!-- Right: Tools & Auth -->
        <div class="header-right">
            <a href="#" class="icon-link" title="Spaces">Spaces</a>
            <a href="#" class="icon-link" title="For Teachers">For Teachers</a>
            <a href="#" class="icon-link" title="Upgrade">Upgrade</a>
            <a href="#" class="btn-login">Sign In</a>
        </div>
    </header>

    <div class="content" style="padding-top: 80px; text-align: center;">
        <h1>Welcome to the Platform</h1>
        <p>This is a responsive header demo.</p>
    </div>

    <script src="/script.js"></script>
</body>

</html>
